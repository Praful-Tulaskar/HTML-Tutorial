<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag in HTML</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Enquiry Form</legend>
            Name:-
            <input type="text" placeholder="Enter your name" required="" autofocus=""/>
            <br><br>
            Address:-
            <textarea></textarea>
            <br><br>
            Gender:-
            <input type="radio" name="gender" /> Male
            <input type="radio" name="gender" /> Female
            <input type="radio" name="gender" /> Other
            <br><br>
            Country:-
            <select>
                <optgroup label="Asia">
                    <option>India</option>
                    <option>Sri Lanka</option>
                </optgroup>
                <option>USA</option>
            </select>
            <br><br>
            Hobbies:-
            <input type="checkbox" name="hobby" checked="" />singing
            <input type="checkbox" name="hobby" />dancing
            <input type="checkbox" name="hobby" />playing
            <br><br>
            Image:
            <input type="file" />
            <br><br>
            Colour:-
            <input type="color" name="colour" value="#ff0000" />
            <br><br>
            Email:-
            <input type="email" name="email" />
            <br><br>
            Age:-
            <input type="number" name="age" min="1" max="30"/>
            <br><br>
            Secret:-
            <input type="hidden" name="secrete" />
            <br><br>
            Date:-
            <input type="date" />
            <br><br>
            Date & Time:-
            <input type="datetime-local" />
            <br><br>
            Time:-
            <input type="time" />
            <br><br>
            Month:-
            <input type="month" />
            <br><br>
            Week:-
            <input type="week" />
            <br><br>
            Range:-
            <input type="range" />
            <br><br>
            <input type="submit" value="send" />
            <input type="reset" valur="reset" />
        </fieldset>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag in HTML</title>
</head>
<body>
    <table border="2px" align="center" cellpadding="15px" cellspacing="10px" width="400px" height="100px" bgcolor="pink">
        <caption>Course Table</caption>
        <tr bgcolor="lightblue" align="right">
            <th colspan="2">Course</th>
            <th>Fees</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Full Stack Developer</td>
            <td>50000</td>
            <td rowspan="2">6 Months</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Data Science</td>
            <td>80000</td>
        </tr>
    </table>
</body>
</html>
